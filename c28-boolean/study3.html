<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>논리연산자 - logical operators</title>
</head>
<body>
    <h1>&& (and 연산자)</h1>
    <p>&& 연산문자는 '그리고'라고 해석을 하며, 전체경우가 true일 때만 true로 계산을 하고, 어느 한 경우라도 false라면 전체를 false로 계산한다.</p>
    <script>
        10>2 && 5>1 // true
        10<2 && 5>0 // false
        5>1 && 12>=12 && 10>=10 // true  
        10>5 && "good" && 10<20 // true(문자데이터 안에 내용이 없었다면 false)
        !(!2 && "" && undefined) // true
        let b = 10&&2&&"hi" // 이전 10과 2가 트루였기 때문에 마지막에 써있는 것이 저장됨 / and 연산자는 조건이 모두 true여야 하기 때문에 예를 들어 2번째 조건을 다루고 있는 도중 이미 False가 나와버리면 3번째 조건을 보지 않고, 거기서 멈춰 그 값을 저장함
        alert(b)
    </script>

    <h1>|| (or 연산자)</h1>
    <p>또는 연산자는 좌우로 둘다 false일 때만 전체를 false로 계산</p>
    <p>여러 경우 중 하나라도 true라면 전체를 true로 계산</p>
    <script>
        5<10 || -2<9 || -3<5 // true
        -10<=-20 || 5<2 || 0==0 // true 
        0 || "" || 5 // true
        let a = 10 || "" || 5 
        alert(a)
