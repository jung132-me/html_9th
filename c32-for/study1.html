<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <p>반복문에서 의도한 횟수만큼 반복하기 위하여 다음과 같은 3가지 구성요소를 가져야한다. </p>
    <ul>
        <li>반복의 조건</li>
        <li>반복에 사용될 변수</li>
        <li>변수의 증감식</li>
    </ul>
    <p>왜냐하면 무한반복이되면 브라우저가 폭발하기 때문이다.</p>
    <script>
        for(let i=0;i<5;i++){
             //반복할 소스코드
             console.log(i)
        } //i의 값이 5보다 작은 동안에는 반복하겠다. > 그렇게 되면 무한반복되고, 폭발함. 추가 조건필요 / i++ > i에다 1을 더한다라는 의미
        //i++에 적힌 값이 더해지고, 이후 i<5라는 조건에 걸러지면서 4까지 추출됨. 만약 조건이 i<60이라면 계속 반복하다 59까지 추출됨. 
           

    </script>
</body>
</html>
