<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 중첩</title>
</head>
<body>
    <script>
        //구구단을 2단부터 9단까지 출력하시오.
        document.write("<ul>")
        for(let dan=2; dan<10; dan++){
            for(let i=1; i<10; i++){               
                document.write(`<li>${dan}x${i}=${dan*i}</li>`)
            }
        }
        document.write("<ul>")
    </script>
</body>
</html>
